<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--Fuente del proyecto-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!--Animaciones css(animate css)-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Custom CSS-->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="content animate__animated animate__jackInTheBox">
        <h1 class="logo">Contact<span> Us </span></h1>
        <div class="contact-wrapper">
            <div class="contact-form">
               <h3>Contactanos</h3>
               <form action="">
                   <p>
                       <label for="fullname">Nombre</label>
                       <input type="text" name="fullname" id="fullname">
                   </p>
                   <p>
                       <label>Correo</label>
                       <input type="email" name="email">
                   </p>
                   <p>
                       <label>Telefono</label>
                       <input type="tel" name="phone">
                   </p>
                   <p>
                       <label>Asunto</label>
                       <input type="text" name="affair">
                   </p>
                   <p class="block">
                       <label>Mensaje</label>
                       <textarea name="message" rows="3"></textarea>
                   </p>
                   <p class="block">
                       <button type="submit">
                           Enviar
                       </button>
                   </p>
               </form>
            </div>
            <div class="contact-info">
                <h4>Mas informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Avenida Metropolitana</li>
                    <li><i class="fas fa-phone"></i> 944135068</li>
                    <li><i class="fas fa-envelope-open-text"></i> fmontesinosestrada@gmail.com</li>
                </ul>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum, repudiandae obcaecati. Error est facere nemo, eum mollitia consequuntur doloribus veniam.</p>
                <p>Ditto.com</p>
            </div>
        </div>    
       
    </div>
    <!---FONT AWESOME SCRIPT-->
    <script src="https://kit.fontawesome.com/9aae0a9e0c.js" crossorigin="anonymous"></script>
</body>
</html>
